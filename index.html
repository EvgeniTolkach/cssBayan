<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/svg/css3-alt.svg" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>CSS Bayan</title>
</head>

<body>

  <header class="wrapper">
    <h1>CSS Bayan</h1>
  </header>

  <main class="wrapper">
    <div class="accordeon" id="accordeon">

      <div class="accordeon_element">
        <input class="accoredeon_input" type="radio" name="accordeon" id="accordeon_1" checked>
        <label class="accordeon_label" for="accordeon_1">
          <div class="accordeon_title">
            <div class="accordeon_text">You can't just copy and paste CSS</div>
            <img class="accordeon_svg accordeon_close" src="assets/svg/xmark-solid.svg" alt="open">
          </div>
          <img class="accordeon_img" src="assets/jpg/boromir.jpg" alt="You can't just copy and paste CSS">
        </label>
      </div>

      <div class="accordeon_element">
        <input class="accoredeon_input" type="radio" name="accordeon" id="accordeon_2">
        <label class="accordeon_label" for="accordeon_2">
          <div class="accordeon_title">
            <div class="accordeon_text">Keep calm and carry on</div>
            <img class="accordeon_svg accordeon_close" src="assets/svg/xmark-solid.svg" alt="open">
          </div>
          <img class="accordeon_img" src="assets/jpg/keep_calm.jpg" alt="Keep calm and carry on">
        </label>
      </div>

      <div class="accordeon_element">
        <input class="accoredeon_input" type="radio" name="accordeon" id="accordeon_3">
        <label class="accordeon_label" for="accordeon_3">
          <div class="accordeon_title">
            <div class="accordeon_text">Work-life balance</div>
            <img class="accordeon_svg accordeon_close" src="assets/svg/xmark-solid.svg" alt="open">
          </div>
          <img class="accordeon_img" src="assets/jpg/balance.jpg" alt="Work-life balance">
        </label>
      </div>

      <div class="accordeon_element">
        <input class="accoredeon_input" type="radio" name="accordeon" id="accordeon_4">
        <label class="accordeon_label" for="accordeon_4">
          <div class="accordeon_title">
            <div class="accordeon_text">Dude, where is JS?</div>
            <img class="accordeon_svg accordeon_close" src="assets/svg/xmark-solid.svg" alt="open">
          </div>
          <img class="accordeon_img" src="assets/jpg/where.jpg" alt="Dude, where is JS?">
        </label>
      </div>

      <div class="accordeon_element">
        <input class="accoredeon_input" type="radio" name="accordeon" id="accordeon_5">
        <label class="accordeon_label" for="accordeon_5">
          <div class="accordeon_title">
            <div class="accordeon_text">Relax and take it easy</div>
            <img class="accordeon_svg accordeon_close" src="assets/svg/xmark-solid.svg" alt="open">
          </div>
          <img class="accordeon_img" src="assets/jpg/relax.jpg" alt="Relax and take it easy">
        </label>
      </div>

    </div>
  </main>

</body>
</html>
